<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Panel</title>

    <!-- Bootstrap Styles Added -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery included -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <!-- navbar => class for navigation -->
    <!-- navbar-expand-md => navbar start expand from medium -->
    <!-- navbar-dark => background will be in dark theme -->
    <!-- gb-dark => Using a dark theme for background-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <!-- Brand Can be added here -->
        <!-- navbar-brand => for putting a brand name -->
        <a href="" class="navbar-brand">Brand Title</a>

        <!-- define the toggler button data-target will collapse the id section -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- collapse navbar-collapse => will collapse the nav bar items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
            <!-- navigation list -->
            <!-- ml-left => Adding a margin left -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">Nav-Item 1</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Nav-Item 2</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Nav-Item 3</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
